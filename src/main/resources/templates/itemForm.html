<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title>Item form</title>
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="py-5 text-center">
            <h2>Create a new item</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="inline-block col-sm-6 mx-auto">
                <form th:if="${item}" class="needs-validation" novalidate th:action="@{/item/{id}/edit(id=${item.id})}" th:object="${item}" method="post">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Name:</label>
                        <input type="text" name="itemName" placeholder="Name" th:value="${item.itemName}" required id="itemName" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="Tags" class="form-label mb-3">Tags:</label>
                    </div>
                    <div th:each="tag, iStat : ${item.iemTags}"class="tagsDiv mb-3" id="tagsDiv">
                        <input type="text" id="Tags" th:value="${tag.tagName}" name="tags[]">
                        <button type="button" class="btn btn-danger removeTagBtn" th:attr="data-id=${iStat.count}">Remove</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="col-sm-2 btn btn-primary" id="newTagBtn" data-increment="1">Add another tag</button>
                    </div>
                    <div>
                        <label class="form-label">Collection Fields:</label>
                    </div>
                    <div th:each="customField: ${customFields}" th:switch="${customField.fieldType.nameType}">
                        <div th:case="'String'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="text" name="customFieldsValues[]">
                        </div>
                        <div th:case="'Integer'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="number" name="customFieldsValues[]">
                        </div>
                        <div  th:case="'Date'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="date" name="customFieldsValues[]">
                        </div>
                        <div th:case="'Boolean'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="hidden" name="customFieldsValues[]" value="0" ><input type="checkbox" onclick="this.previousSibling.value=1-this.previousSibling.value">
                        </div>
                        <div th:case="'Text'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <textarea name="customFieldsValues[]"></textarea>
                        </div>
                    </div>
                    <input type="hidden" th:name="${customFields}">
                    <hr class="my-4">
                    <button type="submit" class="btn-lg btn btn-primary">Submit</button>
                    <a th:href="@{/collection/{id}/overview(id=${collectionId})}" class="btn-lg btn btn-secondary">Cancel</a>
                </form>

                <form th:if="${item} == null" class="needs-validation" enctype="multipart/form-data" novalidate th:action="@{/collection/{id}/createItem(id=${collectionId})}" th:object="${item}" method="post">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Name:</label>
                        <input type="text" name="itemName" placeholder="Name" required id="itemName" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="Tags" class="form-label mb-3">Tags:</label>
                    </div>
                    <div class="tagsDiv mb-3" id="tagsDiv">
                        <input type="text" id="Tags" name="tags[]">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label" th:text="#{label.itemImage}"></label>
                        <input type="file" name="image" id="image">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="col-sm-2 btn btn-primary" id="newTagBtn" data-increment="1">Add another tag</button>
                    </div>
                    <div>
                        <label class="form-label">Collection Fields:</label>
                    </div>
                    <div th:each="customField: ${customFields}" th:switch="${customField.fieldType.nameType}">
                        <div th:case="'String'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="text" name="customFieldsValues[]">
                        </div>
                        <div th:case="'Integer'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="number" name="customFieldsValues[]">
                        </div>
                        <div  th:case="'Date'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="date" name="customFieldsValues[]">
                        </div>
                        <div th:case="'Boolean'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <input type="hidden" name="customFieldsValues[]" value="0" ><input type="checkbox" onclick="this.previousSibling.value=1-this.previousSibling.value">
                        </div>
                        <div th:case="'Text'">
                            <label class="form-label" th:text="${customField.name}+': '"></label>
                            <input type="hidden" th:value="${customField.name}"  name="customFieldsNames[]">
                            <textarea name="customFieldsValues[]"></textarea>
                        </div>
                    </div>
                    <input type="hidden" th:name="${customFields}">
                    <hr class="my-4">
                    <button type="submit" class="btn-lg btn btn-primary">Submit</button>
                    <a th:href="@{/collection/{id}/overview(id=${collectionId})}" class="btn-lg btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/css/bootstrap.bundle.min.js}"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/js/addTag.js}"></script>
</body>
</html>
