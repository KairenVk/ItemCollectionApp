<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title th:text="#{label.collectionFormTitle}"></title>
</head>
<body class="bg-light">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="py-5 text-center">
                <h2 th:text="#{label.collectionFormTitle}"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="inline-block col-sm-6 mx-auto">
                    <form class="needs-validation" novalidate  enctype="multipart/form-data" th:action="@{/collection/create}" th:object="${collection}" method="post">
                        <div class="mb-3">
                            <label for="collectionCreateName" class="form-label" th:text="#{label.collectionName}"></label>
                            <input type="text" name="name" th:placeholder="#{label.collectionName}" required id="collectionCreateName" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="collectionCreateDescription" class="form-label" th:text="#{label.collectionDesc}"></label>
                            <textarea name="description" th:placeholder="#{label.collectionDesc}" required id="collectionCreateDescription" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="Topic" class="form-label" th:text="#{label.collectionTopic}"></label>
                            <select name="topicName" required id="Topic" class="form-select form-select-sm">
                                <option th:each="topic : ${collectionTopics}"
                                        th:value="${topic.topicName}"
                                        th:text="${topic.topicName}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label" th:text="#{label.collectionImage}"></label>
                            <input type="file" name="image" id="image">
                        </div>
                        <div class="mb-3 newFieldDiv" id="newFieldDiv">
                            <label th:text="#{label.collectionAttrs}"></label>
                            <select name="fieldType">
                                <option th:each="type : ${fieldTypes}"
                                        th:value="${type.nameType}"
                                        th:text="${type.nameType}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="col-sm-2 btn btn-primary" id="repeatFieldBtn" data-increment="1" th:text="#{label.addFieldBtn}"></button>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn-lg btn btn-primary" th:text="#{label.collectionFormSend}"></button>
                        <a href="/collections" class="btn-lg btn btn-secondary" th:text="#{label.cancelBtn}"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/css/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/css/sidebars.js}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/js/addField.js}"></script>
</body>
</html>
