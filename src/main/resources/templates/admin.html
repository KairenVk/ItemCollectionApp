<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/dataTable :: dataTable}">
    <div th:replace="~{fragments/header :: header}"></div>
    <title>Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#selectAll").change(function () {
                $("input:checkbox").prop('checked', $(this).prop("checked"));
            });
        });
        </script>
</head>

<body class="bg-light">
<div class="container-fluid">
    <div th:replace="~{fragments/flashMessage :: flashMessage}"></div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="row">
        <form th:action="@{admin/editUsers}" th:object="${users}" method="post">
                <button title="Block" type="submit" name="action" value="block" class="btn btn-warning">Block</button>
                <button title="Unblock" type="submit" name="action" value="unblock" class="btn btn-success">Unblock</button>
                <button title="Delete" type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
                <button title="GrantAdmin" type="submit" name="action" value="grantAdmin" class="btn btn-primary">Add to admin</button>
                <button title="RevokeAdmin" type="submit" name="action" value="revokeAdmin" class="btn btn-secondary">Remove from admin</button>
                <table id="objectable" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"/></th>
                        <th>ID</th>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>User status</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td><input type="checkbox" th:value="${user.username}" id="select" name="select"/></td>
                        <td th:text="${user.id}"/>
                        <td th:text="${user.username}"/>
                        <td th:text="${user.email}"/>
                        <td th:if="${user.blocked} == true" th:text="Blocked"/>
                        <td th:if="${user.blocked} == false" th:text="Active"/>
                        <td>
                            <span th:each="role: ${user.roles}" th:text="${role.name}+' '"></span>
                        </td>


                    </tr>
                    </tbody>
                </table>
            </form>
    </div>
</div>
<script th:src="@{/css/bootstrap.bundle.min.js}"></script>
</body>
</html>
