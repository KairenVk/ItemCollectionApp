<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title>Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#selectAll").change(function () {
                $("input:checkbox").prop('checked', $(this).prop("checked"));
            });
        });
        </script>
</head>

<body class="bg-light">
<div class="container-fluid">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="row">
        <div class="col-sm-10">
            <form th:action="@{db/edit}" th:object="${users}" method="post">
                <button title="Block" type="submit" name="action" value="block" class="btn btn-danger">Block</button>
                <button title="Unblock" type="submit" name="action" value="unblock" class="btn btn-default">Unblock</button>
                <button title="Delete" type="submit" name="action" value="delete" class="btn btn-default">Delete</button>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"/></th>
                        <th>ID</th>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Block status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td><input type="checkbox" th:value="${user.username}" id="select" name="select"/></td>
                        <td th:text="${user.id}"/>
                        <td th:text="${user.username}"/>
                        <td th:text="${user.email}"/>
                        <td th:text="${user.blocked}"/>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/css/bootstrap.bundle.min.js}"></script>
</body>
</html>
