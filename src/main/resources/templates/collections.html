<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title>Collection</title>
</head>
<body class="bg-light">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <a href="/collection/create" class="col-sm-1 ms-4 my-2 btn btn-primary">New collection</a>
        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th class="col-3">Name</th>
                        <th class="col-6">Description</th>
                        <th class="col-2">Topic</th>
                        <th class="col-1">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="collection: ${collections}">
                        <td><a th:href="@{/collection/{collectionId}/overview(collectionId=${collection.id})}" th:text="${collection.name}"></a></td>
                        <td th:text="${collection.description}"></td>
                        <td th:text="${collection.collectionTopic.topicName}"></td>
                        <td>
                            <a th:href="@{/collection/{collectionId}/edit(collectionId=${collection.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/collection/{collectionId}/delete(collectionId=${collection.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/css/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/css/sidebars.js}"></script>
</body>
</html>
